<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    

    <section class = "bg-dark pt-2 pb-2">
      <div class = "container">
        <h1 class = "text-center text-white">Weather Dashboard</h1>
      </div>
    </section>

    <div class ="container-fluid">
      <div class = "row">
        <div class = "col-lg-3 bg-light pt-3 pb-3">
          <h2>Search</h2>

          <section class = "user_input mb-3">
            <input id="search_query" type="text" class= "form" placeholder="City name here" class="search_query_append">
            <button id="search_button" class="button button-prime" type="button" id="button-addon2"><i class ="far fa-search"></i></button>
          </section>
          <section class="col-lg-9">
            <div id="this_city" class ="mt-4"></div>
          </section>
        </div> <!-- col end-->
      </div>  <!-- row end-->

      <section class="mt-4 col-md-12">
        <h1 id="h1_forcast" class="mt-3 hide">5 Day Forcast</h1>
        <div id="forcast" class="row"></div>
      </section>
    </div>  <!-- end container fluid-->
    
    <script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>      
    <script src="./assets/js/script.js"></script>
  </body>
</html>
