<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Css link -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
<div id="wrapper">
    <aside id="sidebar">
        <div id="search-history-container">
            <h2 id="search-history-top">Search History:</h2>
            <ul id="search-history"></ul>
        </div>
    </aside>

    <main>
        <header>
            <h1>Weather Dashboard</h1>
            <div id="search-container">
                <form id="search-form">
                    <label for="city-input">Enter a city:</label>
                    <input type="text" id="city-input" placeholder=" Boston, Houston">
                    <button type="submit">Search</button>
                </form>
            </div>
        </header>

        <div id="current-weather-container">
            <h2 id="city-name"></h2>
            <p id="current-date"></p>
            <img id="weather-icon" src="./assets/images/weather.png" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <div id="forecast-container">
            <h2>5-Day Forecast:</h2>
            <div id="forecast-cards"></div>
        </div>
    </main>
</div>
<script src="./assets/script.js"></script>
</body>
</html>
